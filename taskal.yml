_format: &format
  - go fmt

build: &build
  - *format
  - go build -o ./bin/taskal -v
run:
  - *build
  - bin/taskal $@
test:
  - *format
  - go test -tags debug -v $@
clean:
  - go clean
  - rm -f ./bin/*
  - rm -f ./dist/*
  - rm -f ./tmp/*

build-debug: &build-debug
  - *format
  - go build -tags debug -o ./tmp/taskal -v
debug:
  - *build-debug
  - tmp/taskal $@

